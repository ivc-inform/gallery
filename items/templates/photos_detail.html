{% extends "base.html" %}

{% block title %}{{ object.album.name }} - {{ object.title }}{% endblock %}

{% block content %}

    <a href="{{ object.album.get_absolute_url }}">&laquo; К альбому '{{ object.album.name }}'</a>

    <h2>{{ object.album.name }} - {{ object.title }}</h2>
    <img src="{{ object.image.url }}"/>
    {% if object.caption %}
        <p>
            {{ object.caption }}
        </p>
    {% endif %}

{% endblock %}
